<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <title>В_се_ица</title>
</head>
<body>
    <h1 >В_се_ица</h1>
    <p>Игра Виселица это популярная во всем мире игра, в которой вам необходимо отгадать скрытое слово по буквам.</p>
    <img src ="img/images.jpg", alt="Картинка",class = "img"> 
    <script>
        var words = ["ты","абоба","усатый троглодит владислав","блины","тестирование","опитимус прайм",];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];

        for (var i = 0; i < word.length; i++)
        {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;

        while(remainingLetters > 0)
        {
            alert(answerArray.join(" "));
            var guest = prompt("Угадай букву, или нажми отмена для выхода из игры"); 
            if (guest === null)
            {
                break;
            }
            else if(guest.length !== 1)
            {
                alert("Пожалуйста введите одиночную букву");
            }
            else 
            {
                for (var j = 0; j < word.length; j++)
                {
                    if (word[j] === guest)
                    {
                        answerArray[j] = guest;
                        remainingLetters--;
                    }
                }
            }

        }

        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>
</html
